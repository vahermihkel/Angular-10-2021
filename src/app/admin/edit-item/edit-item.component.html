formGroup
reactive form

editItemForm muutuja saab väärtuse juba .ts failis
(new FormGroup)

formControlName on selline koht, kuhu saab väärtusi
.ts failist sisestada - tänu sellele, et 
panime new FormControl()

<form *ngIf="editItemForm" (ngSubmit)="onSubmit()" [formGroup]="editItemForm">
  <label>Eseme nimetus</label><br>
  <input formControlName="title" type="text" required><br>
  <label>Eseme hind</label><br>
  <input formControlName="price" type="number" required><br>
  <label>Eseme pilt</label><br>
  <input formControlName="imgSrc" type="text" required><br>
  <label>Eseme kategooria</label><br>
  <!-- <input formControlName="category" type="text" required><br> -->
  <select formControlName="category">
    <option *ngFor="let category of categories" value="{{ category }}">{{ category }}</option>
  </select> <br>

  <label>Ese aktiivne</label><br>
  <input formControlName="isActive" type="checkbox"><br>
  <button [disabled]="editItemForm.invalid">Muuda ese</button>
</form>
